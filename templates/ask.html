{%extends 'layouts/base.html' %}

{% load bootstrap5 %}

{% block content %}

<div class="d-flex gap-3 align-items-center">
    <h1>New Question</h1>
</div>

<form method="POST">
    {% csrf_token %}
    <div class="row mb-3">
      <div class="col-sm-11">
          {% bootstrap_form form %}
      </div>
    </div>

    {% buttons %}

    <button class="btn btn-outline-success" type="submit">Ask!</button>

    {% endbuttons %}

</form>

{% endblock %}
