{%extends 'layouts/base.html' %}

{% load bootstrap5 %}

{% load static %}

{% block content %}

<div class="d-flex gap-3 align-items-center">
    <h1>Settings: {{ user.username }}</h1>
</div>

<form method="POST">
    <div class="row mb-3">
        <div class="col-sm-5">
          {% bootstrap_form form %}

          {% buttons %}

          <button class="btn btn-outline-success" type="submit">Save</button>

          {% endbuttons %}
        </div>
    </div>
</form>

{% endblock %}
