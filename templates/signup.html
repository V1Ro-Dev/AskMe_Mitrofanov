{% extends 'layouts/base.html' %}

{% load bootstrap5 %}

{% block content %}

<div class="d-flex gap-3 align-items-center">
    <h1>Registration</h1>
</div>

<form method="POST">
    {% csrf_token %}
    <div class="row mb-3">
        <div class="col-sm-5">

            {% bootstrap_form form %}

            {%  buttons %}

            <button class="btn btn-outline-success" type="submit">Register</button>

            {%  endbuttons %}
        </div>
    </div>
</form>

{% endblock %}
